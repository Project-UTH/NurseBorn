<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <div th:replace="~{master/head::head}"></div>
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{master/layoutmenu::menu}"></div>
        <div class="layout-page">
            <div th:replace="~{master/navbar}"></div>
            <div class="content-wrapper">
                <div class="content-xxl flex-grow-1 container-p-y">
                    <th:block th:fragment="content">
                        <div class="card mb-4">
                            <h5 class="card-header text-center">Lịch Làm Việc</h5>
                            <div class="card-body">
                                <!-- Error Message -->
                                <div th:if="${error}" class="alert alert-danger alert-dismissible" role="alert">
                                    <span th:text="${error}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <!-- Schedule Display -->
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="flex-grow-1">
                                        <div class="d-flex flex-row gap-3">
                                            <div th:each="day : ${daysOfWeek}" class="flex-fill text-center p-3 rounded"
                                                 th:classappend="${#lists.contains(availabilityDTO.selectedDays, day)} ? 'bg-success text-white' : 'bg-gray-200 text-gray-600'">
                                                <span th:text="${day}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <a th:href="@{/nurse-availability}" class="btn btn-primary"
                                       style="background: linear-gradient(to right, #4f46e5, #7c3aed); border: none;">
                                        Chỉnh Sửa Lịch
                                    </a>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Core JS -->
<script src="/static/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/static/assets/vendor/libs/popper/popper.js"></script>
<script src="/static/assets/vendor/js/bootstrap.js"></script>
<script src="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/static/assets/vendor/js/menu.js"></script>
<script src="/static/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<script src="/static/assets/js/main.js"></script>
<script src="/static/assets/js/dashboards-analytics.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
