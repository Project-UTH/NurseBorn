<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Dịch Vụ</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Quản Lý Dịch Vụ</h2>
      <div id="calendar">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Thứ Hai</th>
              <th>Thứ Ba</th>
              <th>Thứ Tư</th>
              <th>Thứ Năm</th>
              <th>Thứ Sáu</th>
              <th>Thứ Bảy</th>
              <th>Chủ Nhật</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Available</td>
              <td>Available</td>
              <td>Available</td>
              <td>Available</td>
              <td>Available</td>
              <td>Unavailable</td>
              <td>Unavailable</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class="btn btn-secondary" onclick="editSchedule()">
        Chỉnh Sửa Lịch
      </button>
    </div>

    <script>
      function editSchedule() {
        alert("Chức năng chỉnh sửa lịch đang được phát triển.");
      }
    </script>
  </body>
</html>
