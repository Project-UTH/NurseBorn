<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo Hồ Sơ</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Tạo Hồ Sơ</h2>
      <form id="profileForm">
        <div class="form-group">
          <label for="fullName">Họ và Tên:</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Số Điện Thoại:</label>
          <input type="text" class="form-control" id="phoneNumber" />
        </div>
        <div class="form-group">
          <label for="address">Địa Chỉ:</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="skills">Kỹ Năng:</label>
          <textarea class="form-control" id="skills" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="certifications">Chứng Chỉ (Tải lên file .pdf):</label>
          <input
            type="file"
            class="form-control-file"
            id="certifications"
            accept=".pdf"
            multiple
          />
        </div>
        <div class="form-group">
          <label for="experience">Kinh Nghiệm:</label>
          <textarea class="form-control" id="experience" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="profileImage">Ảnh Đại Diện:</label>
          <input
            type="file"
            class="form-control-file"
            id="profileImage"
            accept=".jpg, .jpeg, .png"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="availability" />
          <label class="form-check-label" for="availability"
            >Sẵn sàng làm việc</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Gửi Duyệt</button>
      </form>
    </div>
  </body>
</html>
