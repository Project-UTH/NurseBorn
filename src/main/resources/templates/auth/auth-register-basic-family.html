<!DOCTYPE html>

<html
  lang="vi"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<div th:replace="master/head::head"></div>

  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <div class="card">
            <div class="card-body">
              <div class="app-brand justify-content-center">
                <a href="../master/home.html" class="app-brand-link gap-2">
                  <span class="app-brand-text demo text-body fw-bolder text-uppercase ms-4">Đăng ký</span>
                </a>
              </div>
              <h4 class="mb-2">TẠO TÀI KHOẢN</h4>
              <p class="mb-4">Điền thông tin bên dưới để bắt đầu</p>

              <form id="formFamilyRegistration" class="mb-3" th:action="@{/register}" th:object="${registerRequest}" method="POST">
                <div class="mb-3">
                  <label for="full_name" class="form-label">Họ và Tên</label>
                  <input type="text" class="form-control" id="full_name" th:field="*{user.fullName}" required />
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Tên đăng nhập</label>
                  <input type="text" class="form-control" id="username" th:field="*{user.username}" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" th:field="*{user.email}" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Mật khẩu</label>
                  <input type="password" class="form-control" id="password" th:field="*{user.password}" required />
                </div>
                <div class="mb-3">
                  <label for="phone_number" class="form-label">Số điện thoại</label>
                  <input type="text" class="form-control" id="phone_number" th:field="*{user.phoneNumber}" />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Địa chỉ</label>
                  <textarea class="form-control" id="address" th:field="*{user.address}"></textarea>
                </div>
                <div class="mb-3">
                  <label for="child_name" class="form-label">Tên trẻ</label>
                  <input type="text" class="form-control" id="child_name" th:field="*{familyProfile.childName}" />
                </div>
                <div class="mb-3">
                  <label for="child_age" class="form-label">Tuổi của trẻ</label>
                  <input type="text" class="form-control" id="child_age" th:field="*{familyProfile.childAge}" />
                </div>
                <div class="mb-3">
                  <label for="specific_needs" class="form-label">Nhu cầu cụ thể</label>
                  <textarea class="form-control" id="specific_needs" th:field="*{familyProfile.specificNeeds}"></textarea>
                </div>
                <div class="mb-3">
                  <label for="preferred_location" class="form-label">Vị trí ưu tiên</label>
                  <input type="text" class="form-control" id="preferred_location" th:field="*{familyProfile.preferredLocation}" />
                </div>
                <input type="hidden" th:field="*{user.role}" value="FAMILY" />
                <div class="mb-3" th:if="${error}">
                  <p th:text="${error}" style="color: red;"></p>
                </div>
                <button class="btn btn-primary d-grid w-100">Đăng ký</button>
              </form>

              <p class="text-center">
                <span>Bạn đã có tài khoản?</span>
                <a href="auth-login-basic.html"><span>Đăng nhập ngay</span></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
        <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/assets/vendor/libs/popper/popper.js"></script>
    <script src="/assets/vendor/js/bootstrap.js"></script>
    <script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="/assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
