<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <div th:replace="~{master/head::head}"></div>
    <title>Thông Báo - NurseBorn</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .notification {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 5px solid #4a90e2;
            margin-bottom: 15px;
        }
        .notification.unread {
            background-color: #e6f0fa;
            font-weight: 500;
            border-left-color: #ff6f61;
        }
        .notification.read {
            background-color: #f0f0f0;
            border-left-color: #ccc;
        }
        .notification:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .notification p {
            margin: 0;
            font-size: 16px;
            color: #333;
            text-align: left;
        }
        .notification small {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #777;
        }
        .notification a {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .notification a:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Placeholder để JavaScript thêm menu -->
        <div id="menu-placeholder"></div>

        <div class="layout-page">
            <div th:replace="~{master/navbar :: navbar}"></div>
            <div class="content-wrapper">
                <div class="content-xxl flex-grow-1 container-p-y">
                    <!-- Tiêu đề -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4 class="mb-4 text-primary">Thông Báo</h4>
                            <!-- Nếu không có thông báo -->
                            <div th:if="${notifications.isEmpty()}">
                                <p class="text-center text-muted">Không có thông báo nào.</p>
                            </div>

                            <!-- Danh sách thông báo -->
                            <div th:unless="${notifications.isEmpty()}">
                                <ul class="list-unstyled">
                                    <li th:each="notification : ${notifications}">
                                        <div th:class="${notification.isRead} ? 'notification read' : 'notification unread'">
                                            <p th:text="${notification.message}"></p>
                                            <small th:text="${notification.createdAt}"></small>
                                            <a th:if="${!notification.isRead}"
                                               th:href="@{/notifications/mark-as-read/{id}(id=${notification.notificationId})}">
                                                Đánh dấu đã đọc
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Core JS -->
<script src="/static/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/static/assets/vendor/libs/popper/popper.js"></script>
<script src="/static/assets/vendor/js/bootstrap.js"></script>
<script src="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/static/assets/vendor/js/menu.js"></script>
<script src="/static/assets/js/main.js"></script>

    // Gọi hàm loadMenuBasedOnRole và khởi tạo menu khi trang được tải
    document.addEventListener('DOMContentLoaded', function() {
        try {
            loadMenuBasedOnRole();
            if (typeof Menu !== 'undefined') {
                const menuElements = document.querySelectorAll('.menu');
                menuElements.forEach(menu => {
                    new Menu(menu);
                });
                console.log('Menu initialized successfully');
            } else {
                console.error('Menu class is not defined. Ensure menu.js is loaded correctly.');
            }
        } catch (error) {
            console.error('Error initializing menu:', error);
        }
    });
    /*]]>*/
</script>
</body>
</html>
