<!DOCTYPE html>
<html
        lang="en"
        class="light-style customizer-hide"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
>
<head>
  <div th:replace="~{master/head::head}"></div>
</head>
<body>
<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <div class="card">
        <div class="card-body">
          <div class="app-brand demo">
            <a href="home.html" class="app-brand-link d-flex align-items-center">
              <img src="/assets/img/favicon/favicon.png" alt="Logo" width="30" height="30">
              <span class="app-brand-text demo text-body fw-bolder text-uppercase ms-2">NURSEBORN</span>
            </a>
          </div>
          <h4 class="mb-2">Welcome to NurseBorn! 👋</h4>
          <p class="mb-4">Please sign-in to your account and start the adventure</p>

          <form id="formAuthentication" class="mb-3" th:action="@{/login}" th:object="${loginRequest}" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email or Username</label>
              <input
                      type="text"
                      class="form-control"
                      id="email"
                      th:field="*{username}"
                      placeholder="Enter your email or username"
                      autofocus
              />
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
              </div>
              <div class="input-group input-group-merge">
                <input
                        type="password"
                        id="password"
                        class="form-control"
                        th:field="*{password}"
                        placeholder="············"
                        aria-describedby="password"
                />
                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
              </div>
            </div>
            <div class="mb-3" th:if="${error}">
              <p th:text="${error}" style="color: red;"></p>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
            </div>
          </form>

          <p class="text-center">
            <span>New on our platform?</span>
            <a th:href="@{/role-selection}">
              <span>Create an account</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Core JS -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/assets/vendor/js/menu.js"></script>
<script src="/assets/js/main.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>

<!-- Kiểm tra gửi form -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("formAuthentication");
    if (form) {
      form.addEventListener("submit", function(event) {
        console.log("Form đăng nhập đang được gửi...");
        console.log("Username:", document.querySelector("input[name='username']").value);
        console.log("Password:", document.querySelector("input[name='password']").value);
      });
    } else {
      console.error("Không tìm thấy formAuthentication");
    }
  });
</script>
</body>
</html>
