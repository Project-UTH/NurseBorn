<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr">
  <!-- Head -->
  <div th:replace="master/head::head"></div>
  <!--/ Head -->

  <body>
    <!-- Modal chọn role -->
    <div id="roleModal" class="modal fade show" tabindex="-1" aria-hidden="true" style="display: block;">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chọn vai trò của bạn</h5>
          </div>
          <div class="modal-body text-center">
            <button class="btn btn-primary w-100 mb-2" onclick="redirectToRegister('nurse')">Tôi là Y tá</button>
            <button class="btn btn-secondary w-100" onclick="redirectToRegister('family')">Tôi là Khách Hàng</button>
          </div>
          <div class="modal-footer text-center">
            <a href="auth-login-basic.html" class="btn btn-link">Quay lại đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      function redirectToRegister(role) {
        if (role === 'nurse') {
          window.location.href = 'auth-register-basic-nurse.html';
        } else if (role === 'family') {
          window.location.href = 'auth-register-basic-family.html';
        }
      }
    </script>
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/assets/vendor/libs/popper/popper.js"></script>
    <script src="/assets/vendor/js/bootstrap.js"></script>
    <script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="/assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
