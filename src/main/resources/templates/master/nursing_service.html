                <select id="nurseSelect" onchange="updateNurseInfo()">

                <input type="date" id="dailyDate">
              </div>
            </div>

            <!-- Form theo tuần -->

<!-- JavaScript cho form đặt lịch -->
<script>
  // Cập nhật thông tin y tá khi chọn
  function updateNurseInfo() {
    const nurseSelect = document.getElementById('nurseSelect').value;
    const nurseInfo = document.getElementById('nurseInfo');
    const servicePrice = document.getElementById('servicePrice');

    if (nurseSelect === 'nurse1') {
      nurseInfo.innerHTML = `
            <p><strong>Họ tên:</strong> Nguyễn Thị A</p>
            <p><strong>Chuyên môn:</strong> Y tá chăm sóc bệnh nhân nội trú</p>
            <p><strong>Kinh nghiệm:</strong> 5 năm</p>
          `;
    } else if (nurseSelect === 'nurse2') {
      nurseInfo.innerHTML = `
            <p><strong>Họ tên:</strong> Trần Thị B</p>
            <p><strong>Chuyên môn:</strong> Y tá chăm sóc phục hồi chức năng</p>
            <p><strong>Kinh nghiệm:</strong> 3 năm</p>
          `;
    } else if (nurseSelect === 'nurse3') {
      nurseInfo.innerHTML = `
            <p><strong>Họ tên:</strong> Lê Thị C</p>
            <p><strong>Chuyên môn:</strong> Y tá chăm sóc người già</p>
            <p><strong>Kinh nghiệm:</strong> 4 năm</p>
          `;
    }

    servicePrice.textContent = 'Giá dịch vụ: 150.000 VND';
  }

  // Cập nhật form khi chọn kiểu đặt lịch
  function updateBookingForm() {
    const bookingType = document.getElementById('bookingType').value;
    document.getElementById('hourlyForm').style.display = 'none';
    document.getElementById('dailyForm').style.display = 'none';
    document.getElementById('weeklyForm').style.display = 'none';

    if (bookingType === 'hourly') {
      document.getElementById('hourlyForm').style.display = 'block';
    } else if (bookingType === 'daily') {
      document.getElementById('dailyForm').style.display = 'block';
    } else if (bookingType === 'weekly') {
      document.getElementById('weeklyForm').style.display = 'block';
    }
  }

  // Kiểm tra lịch trống khi nhấn Đặt
  function checkAvailability() {
    const bookingType = document.getElementById('bookingType').value;
    let isAvailable = true;

    if (bookingType === 'hourly') {
      const date = document.getElementById('hourlyDate').value;
      const time = document.getElementById('hourlyTime').value;
      if (!date || !time) {
        alert("Vui lòng chọn ngày và giờ.");
        isAvailable = false;
      }
    } else if (bookingType === 'daily') {
      const date = document.getElementById('dailyDate').value;
      if (!date) {
        alert("Vui lòng chọn ngày.");
        isAvailable = false;
      }
    } else if (bookingType === 'weekly') {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      if (!startDate || !endDate) {
        alert("Vui lòng chọn ngày bắt đầu và kết thúc.");
        isAvailable = false;
      }
    }

    if (isAvailable) {
      alert("Đặt lịch thành công!");
    }
  }
</script>
